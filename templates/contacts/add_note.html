{% extends "base.html" %}

{% block content %}

<h3> {{ contact.name }} </h3>
<p> {{ contact.body }} </p>

<h2>Add Your Note</h2>
<form action="{% url 'add_note' pk=contact.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="save note">
    <a href="{% url 'list_contacts' %}">Cancel</a>
</form>

{% endblock %}
